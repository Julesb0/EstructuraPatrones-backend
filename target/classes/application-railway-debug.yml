# Configuración de Railway con mejor logging
spring.profiles.active=railway

# Configuración del servidor
server.port=${PORT:8080}

# Logging detallado para debugging
logging.level.root=DEBUG
logging.level.com.miapp=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de Supabase
supabase.url=${SUPABASE_URL}
supabase.anon-key=${SUPABASE_ANON_KEY}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}

# Configuración JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Configuración de CORS
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:3002}

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuración de seguridad
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}