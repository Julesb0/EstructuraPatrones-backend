# Configuración mínima para Render - BACK READY FOR RENDER
server:
  port: ${PORT:8080}

spring:
  application:
    name: entrepreneur-platform
  main:
    banner-mode: off
    lazy-initialization: true

# Configuración básica de Supabase
supabase:
  url: ${SUPABASE_URL:}
  anonKey: ${SUPABASE_ANON_KEY:}
  serviceRoleKey: ${SUPABASE_SERVICE_ROLE_KEY:}

# Configuración básica de JWT
jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production}
  expMinutes: 60

# Configuración básica de la plataforma
platform:
  tables:
    profiles: profiles
    businessPlans: business_plans
    userColumn: user_id

# Configuración básica de recaptcha (modo desarrollo)
recaptcha:
  secretKey: ${RECAPTCHA_SECRET_KEY:}
  verifyUrl: https://www.google.com/recaptcha/api/siteverify
  timeout: 5000
  failOnError: false

# Logging mínimo
logging:
  level:
    root: INFO
    com.miapp: INFO
  pattern:
    console: "%d{HH:mm:ss} - %msg%n"