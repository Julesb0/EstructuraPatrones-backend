server:
  port: ${PORT:8080}

spring:
  application:
    name: entrepreneur-platform
  main:
    banner-mode: off
    lazy-initialization: true
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Configuración mínima para arrancar sin errores
supabase:
  url: ${SUPABASE_URL:https://test.supabase.co}
  anonKey: ${SUPABASE_ANON_KEY:test-anon-key}
  serviceRoleKey: ${SUPABASE_SERVICE_ROLE_KEY:test-service-role-key}

jwt:
  secret: ${JWT_SECRET:test-jwt-secret-key-1234567890123456789012}
  expiration: 86400000

# Logging mínimo
logging:
  level:
    root: INFO
    com.miapp: DEBUG
    org.springframework: WARN
    org.hibernate: WARN

# CORS básico
cors:
  allowed:
    origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://estructurapatrones-frontend.vercel.app}