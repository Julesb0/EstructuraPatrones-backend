services:
  - type: web
    name: estructurapatrones-backend
    env: docker
    dockerfilePath: ./Dockerfile-minimal
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render-minimal
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "https://estructura-patrones-frontend.vercel.app,http://localhost:3000"